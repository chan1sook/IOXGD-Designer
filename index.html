<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>IOXGD Designer</title>

        <!-- Style -->
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Javascript -->
        <!-- Insert this line above script imports  -->
        <script>
        if (typeof module === 'object') {window.module = module; module = undefined;}
        </script>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/zoom.js"></script>

        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>

    </head>

    <body>
        <header>
            <section class="menu">
                <ul class="object">
                    <li>
                        <span class="icon"><i class="fas fa-font"></i></span>
                        <span class="label">Label</span>
                    </li>
                    <li>
                        <span class="icon"></span>
                        <span class="label">Button</span>
                    </li>
                    <li>
                        <span class="icon"><i class="far fa-circle"></i></span>
                        <span class="label">LED</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fas fa-chart-line"></i></span>
                        <span class="label">Chart</span>
                    </li>
                    <li>
                        <span class="icon"><i class="far fa-image"></i></span>
                        <span class="label">Image</span>
                    </li>
                </ul>

                <ul>
                    <li id="simulator-btn">
                        <span class="icon"><i class="fas fa-play"></i></span>
                        <span class="label">Play</span>
                    </li>
                    <li id="get-it-btn">
                        <span class="icon"><i class="fas fa-download"></i></span>
                        <span class="label">Get it!</span>
                    </li>
                </ul>
            </section>
        </header>

        <section class="content">
            <section class="space">
                <svg id="workspace">
                    <!-- <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" /> -->
                </svg>

                <section class="zoom-panel">
                    <button id="zoom-in-btn"></button>
                    <input id="zoom-size" value="100%">
                    <button id="zoom-out-btn"></button>
                </section>
            </section>

            <section class="property">

            </section>
        </section>

        <section class="all-model">

        </section>
    </body>
</html>
